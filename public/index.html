<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>DeepLink</title>
      <script>
        if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) {
          window.location.replace("test:/" + window.location.pathname + window.location.search);
          setTimeout(() => window.location.replace("test"), 500);
        }
      </script>
    </head>
    <body style="margin: 0; padding: 0">
      <p>Deep Link</p>
      <script defer>
        setTimeout(() => {
          if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
            window.location.replace("test:/" + window.location.pathname + window.location.search);
            setTimeout(() => window.location.replace("test"), 500);
          } else {
            window.location.replace("test")
          }
        }, 0);
      </script>
    </body>
  </html>
